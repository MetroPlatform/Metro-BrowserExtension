<!doctype html>

<style>

  /* The Modal (background) */
  .mtr-modal {
    position: fixed; /* Stay in place */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  /* Modal Content/Box */
  .mtr-modal-content {
    background-color: #f8f8f8;
    display: table;
    width: 80%;
    padding: 10px;
    border: 2px solid #efc04e;
    border-radius: 3px;
    box-shadow: 0px 2px 10px #414040;
  }

  /* Input Form */
  .mtr-modal-form {
    width: 98%;
  }

  /* Input Box */
  .mtr-form-input {
    border-radius: 5px;
    display: table-row;
    width: 100%;
    padding-left: 12px;
    margin-bottom: 1rem;
  }
</style>

<html>
  <head>
    <title>Metro Input Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-grid.min.css" integrity="sha256-vl+0p/Z28RcVvC+cofUiIeYusGdOc4CXk/taqgQ2/XU=" crossorigin="anonymous" />
  </head>
  <body>
    <div class="mtr-modal-content">
      <form class="mtr-modal-form container">
      </form>
    </div>
  </body>
</html>
